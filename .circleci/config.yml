version: 2.1
orbs:
  ruby: circleci/ruby@1.1.2

jobs:
  build:
    docker:
      - image: cimg/ruby:3.1
    working_directory: ~/ecs_backend/src
    steps:
      # gitのrepositoryをコピー
      - checkout:
          path: ~/ecs_backend
      #orbsのjobでbunde install
      - ruby/install-deps

  test:
    docker:
      - image: cimg/ruby:3.1
        environment:
          BUNDLE_JOBS: "3"
          BUNDLE_RETRY: "3"
          # 自身のPCを指定
          DB_HOST: 127.0.0.1
          DB_USERNAME: "root"
          DB_PASSWORD: "rootpass"
          RAILS_ENV: "test"
      - image: cimg/mysql:5.7
        environment:
          MYSQL_DATABASE: "app_test"
          MYSQL_USER: "root"
          MYSQL_ROOT_PASSWORD: "rootpass"
    working_directory: ~/ecs_backend/src
    steps:
      - checkout:
          path: ~/ecs_backend
      #orbsのjobでbunde install
      - ruby/install-deps
      - run:
          name: Database setup
          command: bundle exec rails db:migrate
      - run:
          name: test
          command: bundle exec rspec

workflows:
  version: 2
  build_test:
    jobs:
      - build
      - test:
          requires:
            - build
