version: 2.1
orbs:
  ruby: circleci/ruby@1.1.2

jobs:
  build:
    docker:
      - image: cimg/ruby:3.1.2
    working_directory: ~/ecs_backend/src
    steps:
      # gitのrepositoryをコピー
      - checkout:
          path: ~/ecs_backend
      #orbsのjobでbunde install
      - ruby/install-deps

  test:
    docker:
      - image: cimg/ruby:3.1.2
        environment:
          # BUNDLE_JOBS: "3"
          # BUNDLE_RETRY: "3"
          # 自身のPCを指定
          RAILS_ENV: test
          DB_HOST: 127.0.0.1
          # DB_USERNAME: root
      - image: cimg/mysql:8.0
        # mysql8.0だと以下のコマンドが必要
        command: [--default-authentication-plugin=mysql_native_password]
        environment:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: app_test
    working_directory: ~/ecs_backend/src
    steps:
      - checkout:
          path: ~/ecs_backend
      #orbsのjobでbunde install
      - ruby/install-deps
      - run:
          name: Database setup
          command: |
            bundle exec rake db:create
            bundle exec rake db:migrate
      - run:
          name: test
          command: bundle exec rspec

workflows:
  version: 2
  build_test:
    jobs:
      - build
      - test:
          requires:
            - build
